<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Kit UI</title>
</head>
<body>
    <a id="sticky" class="btn btn-default default" href="index.html"><i class="fas fa-arrow-left"></i></a>
    <div class="container w-25 text-center mt-5">
        <form class="form-signin">
          <h1>Bipvent</h1>
            <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
            <div class="input-container">
                <i class="fas fa-envelope icon bg-primary"></i>
                <input class="input-field" type="email" placeholder="Email" name="usrnm">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon bg-primary"></i>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>
            <div class="form-check">
              <label>
                <input type="checkbox" value="remember-me"> Remember me </input>
              </label>
            </div>
            <a class="btn btn-outline-primary text-primary" type="submit"><i class="fas fa-check"></i></a>
          </form>
    </div>
</body>
</html>
