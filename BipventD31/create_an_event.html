<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carte Event Expand</title>
</head>
<body>
<a id="sticky" class="btn btn-default default" href="index.html"><i class="fas fa-arrow-left"></i></a>
  <div class="container mx-auto mt-5 mb-2">
    <div class="card mb-3">
        <div class="card-header bg-primary input-container">
        <i class="fas fa-angle-double-right icon bg-primary"></i>
            <input class="input-field" type="text" placeholder="Titre de l'Evenement" name="usrnm">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
                <img style="height: auto; width: 100%; display: block;" src="jumbotron-picture.jpg" alt="Card image">
            </div>
            <div class="col-md-6">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center lead"><div class="card-header input-container">
                      <i class="fas fa-angle-double-right icon bg-primary"></i>
                      <input class="input-field" type="date" placeholder="Date de l'événement" name="usrnm">
                  </div></li>
                  <li class="list-group-item text-center lead"><div class="card-header input-container">
                      <i class="far fa-calendar-alt icon bg-primary"></i>  
                      <input class="input-field" type="text" value="ex : 9h30" placeholder="Date de l'événement" name="usrnm">
                  </div></li>
                  <li class="list-group-item text-center lead"><div class="card-header input-container">
                    <i class="fas fa-euro-sign icon bg-primary"></i>  
                    <input class="input-field" type="text" value="15€" placeholder="Date de l'événement" name="usrnm">
                  </div></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        <div class="card-body">
            <li class="list-group-item text-center lead"><div class="card-header input-container">
              <i class="fas fa-stream icon bg-primary"></i>  
              <input class="input-field" type="text" placeholder="Description de l'évenement" name="usrnm">
            </div></li>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-outline-primary text-primary" type="submit"><i class="fas fa-check"></i></a>
            <a title="Preview" class="btn btn-outline-primary text-primary" type="submit"><i class="fas fa-eye"></i></a>
        </div>
      </div>
    </div>
</body>
</html>
