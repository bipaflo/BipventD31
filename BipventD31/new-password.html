<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Kit UI</title>
</head>
<body>
    <a id="sticky" class="btn btn-default default" href="index.html"><i class="fas fa-arrow-left"></i></a>
    <div class="container w-25 text-center mt-4">
        
    <h3><i class="fa fa-unlock fa-4x text-primary"></i></h3>
    <h2 class="text-center pt-2">Changer de Mot de Passe</h2>
    <p class="lead">Tu peux changer de mot de passe ici.</p>
    <div class="panel-body">

      <form id="register-form" role="form" autocomplete="off" class="form" method="post">

        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-ellipsis-h icon bg-primary"></i>
                <input class="input-field" type="password" placeholder="Ancien mot de passe" name="usrnm">
            </div>
        </div>
        <div class="form-group">
          <div class="input-container">
              <i class="fas fa-ellipsis-h icon bg-primary"></i>
              <input class="input-field" type="password" placeholder="Nouveau mot de passe" name="usrnm">
          </div>
        </div>
        <div class="form-group">
          <div class="input-container">
              <i class="fas fa-ellipsis-h icon bg-primary"></i>
              <input class="input-field" type="password" placeholder="Confirmer" name="usrnm">
          </div>
        </div>
        <div class="form-group">
            <a class="btn btn-outline-primary text-primary" type="submit"><i class="fas fa-check"></i></a>
        </div>
        
        <input type="hidden" class="hide" name="token" id="token" value=""> 
        
      </form>
    </div>
</body>
</html>
